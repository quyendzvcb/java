<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border: solid  1px black;
            padding: 15px;
            margin: auto;
        }
        caption{
            font-size: 1.5em;
            padding-bottom: 15px;
        }
    </style>
</head>
<body>
    <script>
        var html = "<table><caption>BẢNG CỬU CHƯƠNG</caption>";
        var count = 2, row, col, i;
        for(row = 1; row <= 2; row++){
            html +="<tr>";
            for(col = 1 ; col <= 4; col++){
                html+="<td>";
                for(let i = 1; i <= 10; i++){
                    html+=count +" x "+ i +" = "+ count *i + "<br>";
                }
                html+="</td>";
                count++;
            }
            html +="</tr>";
        }
        html+="</table>";
        document.write(html);
    </script>
</body>
</html>
