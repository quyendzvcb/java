<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Tinh(){
            var a=Number(document.forms["my_Form"]["num1"].value);
            var b=Number(document.forms["my_Form"]["num2"].value);
            var op=document.forms["my_Form"]["op"].value;
            var kq;
            switch(op){
                case "+": kq = a+b; break;
                case "-": kq = a-b; break;
                case "*": kq = a*b; break;
                case "/": 
                    if (b!=0){
                        kq  =a / b;
                        kq = kq.toFixed(2);
                    }
                    else{
                        kq="Không thể chia hết cho 0";
                    }
                    break;
            }
            document.forms["my_Form"]["kq"].value = kq;
            return false;
        }
    </script>
</head>
<body>
    <form  id="my_Form" onsubmit="return Tinh()">
        <table border="1px" width="30%" align="center">
            <caption><h3>CÁC PHÉP TÍNH SỐ HỌC</h3></caption>
            <tr>
                <td>Số thứ 1</td>
                <td><input type="text" id="num1"  name="num1">
            </tr>
            <tr>
                <td>Số thứ 2</td>
                <td><input type="text" id="num2" name="num2">   
            </tr>
            <tr>
                <td>Chọn phép toán</td>
                <td>
                    <input type="radio" name="op" value="+">Cộng<br>
                    <input type="radio" name="op" value="-">Trừ<br>
                    <input type="radio" name="op" value="*">Nhân<br>
                    <input type="radio" name="op" value="/" checked>Chia
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Thực hiện"></td>
                <td><input type="text" name="kq" readonly></td>
            </tr>
        </table>
    </form>
</body>
</html>
